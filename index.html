<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app">
      <h1>🍿 자판기 🍿</h1>
      <nav class="nav">
        <button type="button" class="nav__product-manage-tab button focus">상품 관리</button>
        <button type="button" class="nav__charge-tab button">잔돈 충전</button>
        <button type="button" class="nav__product-purchase-tab button">상품 구매</button>
      </nav>
      <section id="tab">
        <section class="tab__product-manage-tab">
          <h2 hidden>상품 관리 화면</h2>
          <form class="product-manage-form">
            <fieldset>
              <legend>추가할 상품 정보를 입력해주세요.</legend>
              <input type="text" placeholder="상품명" maxlength="10" required />
              <input type="number" placeholder="가격" min="100" max="10000" required />
              <input type="number" placeholder="수량" min="1" max="20" required />
              <button type="submit" class="product-manage-form__add-button submit-button">추가</button>
            </fieldset>
          </form>
          <table id="product-list-table">
            <caption>
              상품 현황
            </caption>
            <thead>
              <tr>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">수량</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="product-item">
                <td>콜라</td>
                <td>1,000</td>
                <td>20</td>
                <td>
                  <button type="button" class="product-item__edit-button button">수정</button>
                  <button type="button" class="product-item__delete-button button">삭제</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <section class="tab__charge-tab hidden">
          <h2 hidden>잔돈 충전 화면</h2>
          <form class="charge-form">
            <label>자판기가 보유할 금액을 입력해주세요.</label>
            <input type="number" placeholder="금액" min="10" max="100000" required />
            <button type="submit" class="charge-form__purchase-button submit-button">충전</button>
          </form>
          <p>현재 보유 금액: <span class="charge-amount">500</span>원</p>
          <table id="coin-list-table">
            <caption>
              자판기가 보유한 동전
            </caption>
            <thead>
              <tr>
                <th scope="col">동전</th>
                <th scope="col">개수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>500원</td>
                <td><span class="coin-500-quantity">0</span>개</td>
              </tr>
              <tr>
                <td>100원</td>
                <td><span class="coin-100-quantity">0</span>개</td>
              </tr>
              <tr>
                <td>50원</td>
                <td><span class="coin-50-quantity">0</span>개</td>
              </tr>
              <tr>
                <td>10원</td>
                <td><span class="coin-10-quantity">0</span>개</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
